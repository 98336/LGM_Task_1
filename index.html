<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do List</title>
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
        <input type="text" id="task" placeholder="Add a new task...">
        <div class="dropdown">
            <button class="dropbtn">Priority Level</button>
            <div class="dropdown-content">
                <a href="#" onclick="setPriority('Low')">Low</a>
                <a href="#" onclick="setPriority('Medium')">Medium</a>
                <a href="#" onclick="setPriority('High')">High</a>
            </div>
        </div>
        <button onclick="addTask()">Add</button>
    </div>
    <ul id="task-list">
        
    </ul>
</div>
<script src="script.js"></script> 
</body>
</html>
